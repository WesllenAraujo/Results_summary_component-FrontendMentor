<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <main>
    <section id="full-card">
      <section id="results">
        <h6 id="results-title">Your Result</h6>
        <section id="results-circle">
          <h1 id="score">76</h1>
          <h5 id="total-score">of 100</h5>
        </section>
        <h3 id="congratulations">Great</h3>
        <p id="score-percent">Your scored higher than 65% of the people who have takrn these tests.</p>
      </section>
      <section id="summary">
        <h6 id="summary-title">Summary</h6>
        <section id="summary-info">
          <section class="summary-card" id="reaction">
            <img src="./src/images/icon-reaction.svg" alt="Reaction image" class="icon">
            <p>Reaction<section class="summary-score"><section class="bold">80</section>/ 100</section></p>
          </section>
          <section class="summary-card" id="memory">
            <img src="./src/images/icon-memory.svg" alt="Memory image" class="icon">
            <p>Memory<section class="summary-score"><section class="bold">92</section>/ 100</section></p>
          </section>
          <section class="summary-card" id="verbal">
            <img src="./src/images/icon-verbal.svg" alt="Verbal image" class="icon">
            <p>Verbal<section class="summary-score"><section class="bold">61</section>/ 100</section></p>
          </section>
          <section class="summary-card" id="visual">
            <img src="./src/images/icon-visual.svg" alt="Visual image" class="icon">
            <p>Visual<section class="summary-score"><section class="bold">72</section> / 100</section></p>
          </section>
        </section>
        <section id="button-center">
        <button id="button">Continue</button>
        </section>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/WesllenAraujo">Wesllen do Carmo Ara√∫jo</a>.
    </div>
  </main>
</body>
</html>
